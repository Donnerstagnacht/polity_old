<app-menu-bar-secondary-top
  [megaMenuItemSpecial]="menuItemsMegaSpecial"
  [megaMenuItemStandart]="menuItemsMegaStandart"
  [specialOrStandart]="isOwner">
</app-menu-bar-secondary-top>
<app-wrapper-grid>
  <div slot="main">
    <div class="mb-8">
      <div class="mx-4">
        <app-headline-of-list [headline]="'INHALTE'"></app-headline-of-list>
        <app-list-element data-cy="profile-edit" [title]="'Profil'" [link]="'/profile/edit/profile'"></app-list-element>
        <app-list-element data-cy="follower-edit" [title]="'Follower-Management'" [link]="'/profile/edit/follower'"></app-list-element>
        <app-list-element data-cy="groups-edit" [title]="'Gruppen-Management'" [link]="'/profile/edit/groups'"></app-list-element>
        <div class="text-center on-dark-surface-in-dark-theme">
          <app-switch-theme></app-switch-theme>
        </div>
        <app-headline-of-list [headline]="'INHALTE'"></app-headline-of-list>
        <a class="cursor-pointer" (click)="signOut()">
          <p-messages severity="custom" data-cy="logout">
            <ng-template pTemplate>
                <div class="ml-2">Logout</div>
            </ng-template>
          </p-messages>
        </a>
      </div>
    </div>
  </div>
  <div slot="side">
    <app-menu-bar-secondary-right
    [menuItemsSpecial]="menuItemsSpecial"
    [menuItemsStandart]="menuItemsStandart"
    [specialOrStandart]="isOwner">
    </app-menu-bar-secondary-right>  </div>
</app-wrapper-grid>
