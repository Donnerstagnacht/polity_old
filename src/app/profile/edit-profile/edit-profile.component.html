<app-wrapper-grid>
  <div slot="main">
    <div class="mb-8">
      <div class="mx-4">
        <div >
          <a routerLink="/profile-edit" class="flex flex-row">
            <i class="pi pi-arrow-left align-items-center flex justify-content-center mr-4"></i>
            <h4 class="flex align-items-center justify-content-center">Zurück</h4>
          </a>
        </div>
        <div class="mt-4">
          <h5>Persönliche Daten</h5>
          <form>
            <div class="grid">
              <div class="col-12 md:col-6">
                <span class="p-float-label">
                  <input
                   #userName
                   class="w-full"
                   id="float-input"
                   type="text"
                   pInputText
                   [value]="profile?.username ?? ''"
                   >
                  <label for="float-input">Name</label>
                </span>
              </div>
              <div class="col-12 md:col-6">
                <span class="p-float-label">
                  <input
                   #website
                   class="w-full"
                   id="float-input"
                   type="url"
                   pInputText
                   [value]="profile?.website ?? ''"
                   >
                  <label for="float-input">Website</label>
                </span>
              </div>
            </div>
            <div class="flex flex-column">
              <div class="flex align-items-center justify-content-center">
                <button
                pButton
                type="button"
                label="{{loading ? 'Loading ...' : 'Update'}}"
                (click)="updateProfile(userName.value, website.value)"
                [disabled]="loading"
              >
              </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div slot="side">
    <app-menu-bar-secondary-right></app-menu-bar-secondary-right>
  </div>
</app-wrapper-grid>
