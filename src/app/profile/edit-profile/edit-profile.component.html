<app-menu-bar-secondary-top [menuItems]="menuItemsMega"></app-menu-bar-secondary-top>

<p-toast styleClass="max-w-90"	 position="top-right">></p-toast>
<app-wrapper-grid>
  <div slot="main">
    <div class="mb-8">
      <div class="mx-4">
        <app-back-button [title]="'Zurück'" [link]="'/profile/edit'"></app-back-button>
        <div class="mt-4" *ngIf="profile">
          <h5>Persönliche Daten</h5>
          <div class="grid">
            <div class="col-12 md:col-6">
              <span class="p-float-label">
                <input
                  class="w-full"
                  type="text"
                  pInputText
                  [(ngModel)]="profile.username"
                >
                <label for="float-input">Name</label>
              </span>
            </div>
            <div class="col-12 md:col-6">
              <span class="p-float-label">
                <input
                  class="w-full"
                  type="url"
                  pInputText
                  [(ngModel)]="profile.website"
                >
                <label for="float-input">Website</label>
              </span>
            </div>
            <div class="col-12">
              <span class="p-float-label">
              <textarea
                #about
                pInputTextarea
                [autoResize]="true"
                class="w-full"
                [(ngModel)]="profile.about"
              ></textarea>
              <label for="float-input">Über mich</label>
            </span>
            </div>
          </div>
          <div>
            <h5>Profile Foto</h5>
            <p-avatar *ngIf="profile.avatar_url" [image]="profile.avatar_url"></p-avatar>
            <p-fileUpload
              #fileUploader
              (uploadHandler)="updateProfilePhoto($event, fileUploader)"
              name="myfile[]"
              accept="image/*"
              [auto]="true"
              [customUpload]="true"
              class="full-w"
            >
            </p-fileUpload>

          </div>
          <!-- <div class="flex flex-column">
            <div class="flex align-items-center justify-content-center">
              <button
              pButton
              type="button"
              label="{{loading ? 'Loading ...' : 'Update'}}"
              (click)="updateProfile(userName.value, website.value)"
              [disabled]="loading"
            >
            </button>
            </div>
          </div> -->
          <h5>Kontaktmöglichkeiten</h5>
          <div class="grid">
            <div class="col-12 md:col-6">
              <span class="p-float-label">
                <input
                  class="w-full"
                  type="email"
                  pInputText
                  [(ngModel)]="profile.contact_email"
                >
                <label for="float-input">Email</label>
              </span>
            </div>
            <div class="col-12 md:col-6">
              <span class="p-float-label">
                <input
                  class="w-full"
                  type="text"
                  pInputText
                  [(ngModel)]="profile.contact_phone"
                  >
                <label for="float-input">Phone</label>
              </span>
            </div>
          </div>
          <h5>Adresse</h5>
          <div class="grid">
            <div class="col-12 md:col-6">
              <span class="p-float-label">
                <input
                  class="w-full"
                  type="text"
                  pInputText
                  [(ngModel)]="profile.street"
                  >
                <label for="float-input">Street</label>
              </span>
            </div>
            <div class="col-12 md:col-6">
              <span class="p-float-label">
                <input
                  class="w-full"
                  type="text"
                  pInputText
                  [(ngModel)]="profile.post_code"
                >
                <label for="float-input">Post Code</label>
              </span>
            </div>
            <div class="col-12 md:col-6">
              <span class="p-float-label">
                <input
                  class="w-full"
                  type="text"
                  pInputText
                  [(ngModel)]="profile.city"
                >
                <label for="float-input">City</label>
              </span>
            </div>
          </div>
          <div class="flex flex-column">
            <div class="flex align-items-center justify-content-center">
              <button
              pButton
              type="button"
              label="{{loading ? 'Loading ...' : 'Update'}}"
              (click)="updateContactInformation(profile)"
              [disabled]="loading"
            >
            </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div slot="side">
    <app-menu-bar-secondary-right [menuItems]="menuItems"></app-menu-bar-secondary-right>
  </div>
</app-wrapper-grid>
