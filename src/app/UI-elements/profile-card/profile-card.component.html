<div routerLink="/profile/{{profile.id}}" class="cursor-pointer horizontal-gradient border-round">
  <div class="p-3 flex flex-column">
    <p-avatar class="border-round flex align-items-center justify-content-center" size="xlarge" shape="circle" styleClass="border-round"  image={{profile.avatar_url}}></p-avatar>
    <h5 class="mb-0 flex align-items-center text-center justify-content-center">{{profile.name}}</h5>
    <p class="mt-0 flex align-items-center justify-content-center accent-corlor	">{{profile.city}}</p>
  </div>
</div>
