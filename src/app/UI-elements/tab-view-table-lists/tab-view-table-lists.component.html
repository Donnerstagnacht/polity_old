<p-tabView>
  <p-tabPanel
    infiniteScroll
    [infiniteScrollDistance]="1"
    [infiniteScrollUpDistance]="1.5"
    [infiniteScrollThrottle]="50"
    (scrolled)="loadNewDataFirstTab()"
    header={{titleFirstTab}}>
    <p-table
    [value]="dataFirstTabDisplayed"
    #followerTable
    [globalFilterFields]="['name']"
    data-cy="first-table"
    >
      <ng-template pTemplate="caption">
        <div class="flex justify-content-end">
          <span class="p-input-icon-left p-ml-auto">
                    <i class="pi pi-search"></i>
                    <input
                    class="w-full"
                    pInputText
                    type="text"
                    [(ngModel)]="filterString"
                    name="filterString"
                    (input)="followerTable.filterGlobal(filterString, 'contains')"
                    data-cy="filterFirstTab"
                    placeholder="Search keyword" />
                </span>
        </div>
      </ng-template>
      <ng-template pTemplate="body" let-dataFirstTab>
        <tr>
          <td>
            <p-avatar size="xlarge" shape="circle" styleClass="border-round" image={{dataFirstTab.avatar_url}}></p-avatar>
          </td>
          <td *ngIf="dataFirstTab.name">
            {{dataFirstTab.name}}
          </td>
          <td>
            <button
              data-cy="acceptFromFirstTab"
              *ngIf="acceptButtonNeededFirstTab"
              pButton
              pRipple
              type="button"
              icon="pi pi-check"
              class="p-button-rounded p-button-text p-button-success"
              (click)="acceptFromFirstTab(dataFirstTab.id, dataFirstTab.user_id)"
              ></button>
          </td>
          <td>
            <button
              data-cy="removeFromFirstTab"
              pButton
              pRipple
              type="button"
              icon="pi pi-times"
              class="p-button-rounded p-button-text p-button-danger"
              (click)="removeFromFirstDataTab(dataFirstTab.id, dataFirstTab.user_id, dataFirstTab.isGroup)"
              ></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="7">{{noDataFirstTab}}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-tabPanel>
  <p-tabPanel
    *ngIf="secondTabNeeded"
    header={{titleSecondTab}}
    infiniteScroll
    [infiniteScrollDistance]="1"
    [infiniteScrollUpDistance]="1.5"
    [infiniteScrollThrottle]="50"
    (scrolled)="loadNewDataSecondTab()"
    header={{titleFirstTab}}>
    >
    <p-table
    [value]="dataSecondTab"
    #followingTable
    [globalFilterFields]="['name']"
    data-cy="second-table"
    >
      <ng-template pTemplate="caption">
        <div class="flex justify-content-end">
          <span class="p-input-icon-left p-ml-auto">
                    <i class="pi pi-search"></i>
                    <input
                    class="w-full"
                    pInputText
                    type="text"
                    [(ngModel)]="filterString"
                    name="filterString"
                    (input)="followingTable.filterGlobal(filterString, 'contains')"
                    data-cy="filterSecondTab"
                    placeholder="Search keyword" />
                </span>
        </div>
      </ng-template>
      <ng-template pTemplate="body" let-dataSecondTab>
        <tr>
          <td>
            <p-avatar size="xlarge" shape="circle" styleClass="border-round" image={{dataSecondTab.avatar_url}}></p-avatar>
          </td>
          <td *ngIf="dataSecondTab.name">
            {{dataSecondTab.name}}
          </td>
          <td>
            <button
            *ngIf="acceptButtonNeededSecondTab"
              pButton
              pRipple
              type="button"
              icon="pi pi-check"
              class="p-button-rounded p-button-text p-button-success"
              (click)="acceptFromSecondTab(dataSecondTab.user_id)"
              data-cy="acceptFromSecondTab"
              ></button>
          </td>
          <td>
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-times"
              class="p-button-rounded p-button-text p-button-danger"
              (click)="removeFromSecondDataTab(dataSecondTab.id, dataSecondTab.user_id, dataSecondTab.isGroup)"
              data-cy="removeFromSecondTab"
              ></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="7">{{noDataFirstTab}}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-tabPanel>
</p-tabView>
