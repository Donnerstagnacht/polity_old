<p-tabView>
  <p-tabPanel header="Follower">
    <p-table
    [value]="dataFirstTab"
    #followerTable
    [globalFilterFields]="['username']"
    >
      <ng-template pTemplate="caption">
        <div class="flex justify-content-end">
          <span class="p-input-icon-left p-ml-auto">
                    <i class="pi pi-search"></i>
                    <input
                    class="w-full"
                    pInputText
                    type="text"
                    [(ngModel)]="filterString"
                    (input)="followerTable.filterGlobal(filterString, 'contains')"
                    placeholder="Search keyword" />
                </span>
        </div>
      </ng-template>
      <ng-template pTemplate="body" let-dataFirstTab>
        <tr>
          <td>
            <p-avatar size="xlarge" shape="circle" styleClass="border-round" image={{dataFirstTab.avatarUrl}}></p-avatar>
          </td>
          <td>
            {{dataFirstTab.username}}
          </td>
          <td>
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-times"
              class="p-button-rounded p-button-text p-button-danger"
              (click)="removeFromFirstDataTab(dataFirstTab.id)"
              ></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="7">Du hast noch keine Follower.</td>
        </tr>
      </ng-template>
    </p-table>
  </p-tabPanel>
  <p-tabPanel header="Following">
    <p-table
    [value]="dataSecondTab"
    #followingTable
    [globalFilterFields]="['username']"
    >
      <ng-template pTemplate="caption">
        <div class="flex justify-content-end">
          <span class="p-input-icon-left p-ml-auto">
                    <i class="pi pi-search"></i>
                    <input
                    class="w-full"
                    pInputText
                    type="text"
                    [(ngModel)]="filterString"
                    (input)="followingTable.filterGlobal(filterString, 'contains')"
                    placeholder="Search keyword" />
                </span>
        </div>
      </ng-template>
      <ng-template pTemplate="body" let-dataSecondTab>
        <tr>
          <td>
            <p-avatar size="xlarge" shape="circle" styleClass="border-round" image={{dataSecondTab.avatarUrl}}></p-avatar>
          </td>
          <td>
            {{dataSecondTab.username}}
          </td>
          <td>
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-times"
              class="p-button-rounded p-button-text p-button-danger"
              (click)="removeFromSecondDataTab(dataSecondTab.id)"
              ></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="7">Du folgst noch niemanden.</td>
        </tr>
      </ng-template>
    </p-table>
  </p-tabPanel>
</p-tabView>
