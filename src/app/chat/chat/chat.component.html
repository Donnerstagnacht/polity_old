<app-menu-bar-secondary-top [menuItems]="menuItemsMega"></app-menu-bar-secondary-top>
<app-wrapper-grid>
  <div slot="main">
    <div class="mb-8">
      <form (submit)="onSearch(searchBar.value)">
        <div class="grid">
          <div class="col-12">
            <span class="p-float-label">
              <input
                #searchBar
                class="w-full p-inputtext"
                id="float-input"
                type="text"
                pInputText
                [value]=" ''"
                >
              <label for="float-input">Search</label>
            </span>
          </div>
        </div>
      </form>
      <div class="w-full text-center">
        <p-chip *ngIf="!groupFilterOn" (click)="setGroupFilter()"  class="" label="POLITY GRUPPEN" styleClass="cursor-pointer"></p-chip>
        <p-chip *ngIf="groupFilterOn" (click)="setGroupFilter()" class="" label="POLITY GRUPPEN" styleClass="cursor-pointer accent-container"></p-chip>

      </div>
      <div *ngFor="let chat of chats$ | async">
        <app-chat-list-item [chat]="chat"></app-chat-list-item>
      </div>
    </div>
  </div>
  <div slot="side">
    <app-menu-bar-secondary-right [menuItems]="menuItems"></app-menu-bar-secondary-right>
  </div>
</app-wrapper-grid>
